---
env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  normal:
    family: Source Code Pro for Powerline
    style: Regular
  size: 11.5

colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  normal:
    black:   '0x000000'
    red:     '0xBF0000'
    green:   '0x00BF00'
    yellow:  '0xBFBF00'
    blue:    '0x0000FF'
    magenta: '0xBF00BF'
    cyan:    '0x00BFBF'
    white:   '0xFFFFFF'

  bright:
    black:   '0x7F7F7F'
    red:     '0xFF0000'
    green:   '0x00FF00'
    yellow:  '0xFFFF00'
    blue:    '0x00BFFF'
    magenta: '0xFF00FF'
    cyan:    '0x00FFFF'
    white:   '0xFFFFFF'

window:
  dimensions:
    columns: 100
    lines: 25
  decorations: none
  startup_mode: Fullscreen

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Block
    blinking: Always

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach 2>/dev/null || tmux -2 new"

key_bindings:
  - {key: F11, action: ToggleFullscreen}
